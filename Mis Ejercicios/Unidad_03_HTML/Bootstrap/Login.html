<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Login</title>

<body>

    <div class="container-fluid bg-primary text-white" style="padding: 6rem;" style="text-align: start;" >
        <div class="container col-5">

            <div class="card text-dark">

                <div class="card-header text-center">
                    <br>
                    <h2>Login</h2>
                    <br>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="uname">Username:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">

                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember Password
                        </label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="Forgot.html" class="card-link">Forgot Password?</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
               
                <div class="card-footer text-center" >
                    <a href="Register.html" class="card-link">Need an account? Sign up!</a>
                </div>
            </div>
        </div>
    </div>

</body>

<footer class="container-fluid bg-white text-dark fixed-bottom" style="padding: 0.5rem;">

        <a href="register.html">Terms & Conditions</a>
    </div>
</footer>

</html>
