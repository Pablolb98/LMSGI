<html>
<meta charset="UTF-8">
<title>Register</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<body>

    <div class="container-fluid bg-primary text-white" style="padding: 6rem;" style="text-align: start;" >
        <div class="container col-5">

            <div class="card text-dark">

                <div class="card-header text-center">
                    <br>
                    <h2>Create Account</h2>
                    <br>
                </div>

                <div class="card-body">
                    <div class="form-group col-6 float-left">
                        <label for="Fname">First Name</label>
                        <input type="texto" class="form-control" id="Fname" placeholder="Enter first name" name="Fname">
                    </div>

                    <div class="form-group col-6 float-right">
                        <label for="Lname">Last Name</label>
                        <input type="texto" class="form-control" id="Lname" placeholder="Enter last name" name="Lname">
                    </div>

                    <div class="form-group col-12">
                        <label for="Email">Email</label>
                        <input type="texto" class="form-control" id="Email" placeholder="Enter email address" name="Email">
                    </div>

                    <div class="form-group col-6 float-left">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter password" name="Password">
                    </div>

                    <div class="form-group col-6 float-right">
                        <label for="Password2">Confirm Password</label>
                        <input type="password" class="form-control" id="Password2" placeholder="Confirm password" name="Password2">
                    </div>

                    <div class="col-12"> 
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                    </div>                    
                </div>
               
                <div class="card-footer text-center" >
                    <a href="Login.html" class="card-link">Have an account? Go to login!</a>
                </div>
            </div>
        </div>
    </div>

</body>

    </div>
</footer>

</html>
